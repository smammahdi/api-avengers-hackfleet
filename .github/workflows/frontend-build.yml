# Frontend Build Test Workflow
# Validates and builds the frontend application

name: Frontend Build Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/frontend/package.json

      - name: Validate React App Structure
        run: |
          echo "Validating React app structure..."
          test -f "services/frontend/package.json" || (echo "ERROR: package.json not found" && exit 1)
          test -d "services/frontend/src" || (echo "ERROR: src directory not found" && exit 1)
          test -d "services/frontend/public" || (echo "ERROR: public directory not found" && exit 1)
          test -f "services/frontend/src/App.js" || (echo "ERROR: App.js not found" && exit 1)
          echo "React app structure validated"

      - name: Install Dependencies
        working-directory: services/frontend
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Build React App
        working-directory: services/frontend
        run: |
          echo "Building React app..."
          npm run build
          echo "Build completed successfully"
